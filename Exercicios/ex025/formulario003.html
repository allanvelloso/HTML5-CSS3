<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" maxlength="30" placeholder="Nome Completo" autocomplete="name" required>
        </p>
        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="Média" step="0.1" required>
        </p>
        <p>
            <label for="iemai">E-mail: </label>
            <input type="email" name="E-mail" id="iemail" placeholder="E-mail" required>
                      
        </p>
        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" >
        </p>
        <p>
            <label for="idia">Dia da Avaliação: </label>
            <input type="date" name="dia" id="idia">
        </p>

        <label for="ihora">Horário: </label>
        <input type="time" name="hora" id="ihora">

        <p>
            
            <input type="button" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    
    </form>

</body>
</html>
