<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinamicas</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes</p>
    <picture>
        <source media="(max-width :750px)" srcset="imagens/lv-300.jpeg">
        <source media="(max-width: 1050px)" srcset="imagens/lv-700.jpeg">
        <img src="imagens/lv-1000.jpeg" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/Car Drive By.mp3" type="audio/mpeg">
    </audio>
    
</body>
</html>
